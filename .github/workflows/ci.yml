name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'  # or specify a version like '0.14.2'

      - name: Build
        run: |
          uv run make

      - name: Check PDF exists
        run: test -f build/resume.pdf

      - name: Upload resume PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: build/resume.pdf
