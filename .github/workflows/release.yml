name: Create Release

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'

permissions:
  contents: write

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          
          # Get previous version
          git checkout HEAD^1 pyproject.toml 2>/dev/null || true
          PREV_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2 || echo "0.0.0")
          
          # Reset to current
          git checkout HEAD pyproject.toml
          
          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=v${CURRENT_VERSION}" >> $GITHUB_OUTPUT
            echo "Version changed: $PREV_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT_VERSION"
          fi

  release:
    needs: check-version-bump
    if: needs.check-version-bump.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Setup Python and Install dependencies
        run: |
          uv python install
          uv sync

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'

      - name: Build all formats with version
        env:
          RELEASE_TAG: ${{ needs.check-version-bump.outputs.new_version }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: uv run make all

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "${{ needs.check-version-bump.outputs.new_version }}" \
            -m "Resume version ${{ needs.check-version-bump.outputs.new_version }}"
          git push origin "${{ needs.check-version-bump.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version-bump.outputs.new_version }}
          name: Resume ${{ needs.check-version-bump.outputs.new_version }}
          body: |
            Resume version ${{ needs.check-version-bump.outputs.new_version }}
            
            Download my resume in multiple formats:
            - **PDF**: Best for printing and ATS systems
            - **HTML**: Interactive web version
            - **Markdown**: Plain text source
          files: |
            build/resume.pdf
            build/resume.html
            build/resume.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: true