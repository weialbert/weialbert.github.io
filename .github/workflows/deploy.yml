name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'

      - name: Build resume
        run: uv run make

      - name: Prepare GitHub Pages output
        run: |
          mkdir -p pages_output
          cp build/resume.pdf pages_output/
          cp build/resume.md pages_output/
          
          cat > pages_output/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Resume</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
              }
              .container {
                background: white;
                border-radius: 12px;
                padding: 60px 40px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                text-align: center;
                max-width: 500px;
              }
              h1 {
                color: #333;
                font-size: 2.5em;
                margin-bottom: 10px;
              }
              p {
                color: #666;
                margin-bottom: 30px;
              }
              .links {
                display: flex;
                flex-direction: column;
                gap: 15px;
              }
              a {
                color: white;
                text-decoration: none;
                padding: 15px 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 8px;
                display: block;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
              }
              a:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
              }
              .secondary {
                background: #f0f0f0;
                color: #333;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸ“„ Resume</h1>
              <p>Choose your preferred format</p>
              <div class="links">
                <a href="resume.pdf">View PDF Resume</a>
                <a href="resume.md" class="secondary">View Markdown</a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages_output

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4