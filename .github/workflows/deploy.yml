name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'

      - name: Build resume
        run: uv run make all

      - name: Prepare GitHub Pages output
        run: |
          mkdir -p pages_output
          cp build/index.html pages_output/
          cp build/resume.pdf pages_output/
          cp build/resume.html pages_output/
          cp build/resume.md pages_output/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages_output

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4